<div class="container">
        <div *ngIf="resident | async as resident">
            <br><br>
            <h2 style="  text-decoration: underline;" >Resident details : {{ resident.Name }} </h2>
            <br>

            <p > ID: {{ resident.Id }}</p>

            <label>Edit name:</label>
            <input type="text" [(ngModel)]='resident.Name' class='form-control '/>
            <br>
            <label>Edit Age:</label>
            <input type="text" [(ngModel)]='resident.Age' class='form-control'/>
            <br>
            <label>Edit City:</label>
            <input type="text" [(ngModel)]='resident.City' class='form-control'/>
            <br>
            <label>Edit Address:</label>
            <input type="text" [(ngModel)]='resident.address' class='form-control'/>
            <br>
            <label>Edit Status:</label>
            <input type="text" [(ngModel)]='resident.Status' class='form-control'/>
            <br>
            <label>Edit Start Year:</label>
            <input type="text" [(ngModel)]='resident.startYear' class='form-control'/>

            <br>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Status Options</label>

            </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose ...</option>
                    <option [(ngModel)]='resident.Status' value="A"> single  </option>
                    <option [(ngModel)]='resident.Status' value="B"> married </option>
                    <option [(ngModel)]='resident.Status' value="C"> divorce </option>
                    <option [(ngModel)]='resident.Status' value="D"> widower </option>
                </select>
            </div>
        
            <br/>

    </div>
    <button (click)="goBack()" type="button" class="btn btn-primary btn-lg btn-block"> Save Changes</button>
</div>
